<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
    var actions = '<a class="add" title="Add" data-toggle="tooltip"><i class="fa-solid fa-plus"></i></a>' +
                  '<a class="edit" title="Edit" data-toggle="tooltip"><i class="fa-solid fa-pen-to-square"></i></a>' +
                  '<a class="delete" title="Delete" data-toggle="tooltip"><i class="fa-solid fa-trash"></i></a>';

    // Load saved data from local storage
    if(localStorage.getItem("tableData")){
        $("table tbody").html(localStorage.getItem("tableData"));
    }

    // Append table with add row form on add new button click
    $(".add-new").click(function(){
        $(this).attr("disabled", "disabled");
        var index = $("table tbody tr:last-child").index();
        var row = '<tr>' +
            '<td><input type="text" class="form-control" name="Course Code" id="cd"></td>' +
            '<td><input type="text" class="form-control" name="Course Title" id="title"></td>' +
            '<td><input type="text" class="form-control" name="Credits" id="ct"></td>' +
            '<td><input type="text" class="form-control" name="Starts" id="start"></td>' +
            '<td><input type="text" class="form-control" name="Ends" id="end"></td>' +
            '<td><input type="text" class="form-control" name="Room" id="room"></td>' +
            '<td><input type="text" class="form-control" name="Instructor" id="person"></td>' +
            '<td>' + actions + '</td>' +
        '</tr>';
        $("table").append(row);
        $("table tbody tr").eq(index + 1).find(".add, .edit").toggle();
        $('[data-toggle="tooltip"]').tooltip();
    });

    // Add row on add button click
    $(document).on("click", ".add", function(){
        var empty = false;
        var input = $(this).parents("tr").find('input[type="text"]');
        input.each(function(){
            if(!$(this).val()){
                $(this).addClass("error");
                empty = true;
            } else{
                $(this).removeClass("error");
            }
        });
        $(this).parents("tr").find(".error").first().focus();
        if(!empty){
            input.each(function(){
                $(this).parent("td").html($(this).val());
            });			
            $(this).parents("tr").find(".add, .edit").toggle();
            $(".add-new").removeAttr("disabled");
            saveDataToLocalStorage(); // Save data to local storage
        }		
    });

    // Edit row on edit button click
    $(document).on("click", ".edit", function(){		
        $(this).parents("tr").find("td:not(:last-child)").each(function(){
            var text = $(this).text();
            $(this).html('<input type="text" class="form-control" value="' + text + '">');
        });		
        $(this).parents("tr").find(".add, .edit").toggle();
        $(".add-new").attr("disabled", "disabled");
    });

    // Delete row on delete button click
    $(document).on("click", ".delete", function(){
        $(this).parents("tr").remove();
        $(".add-new").removeAttr("disabled");
        saveDataToLocalStorage(); // Save data to local storage
    });

    // Function to save data to local storage
    function saveDataToLocalStorage(){
        localStorage.setItem("tableData", $("table tbody").html());
    }
});
</script>
