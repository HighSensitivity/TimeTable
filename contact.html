<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">Contact Us</h1>
      <form action="#" method="POST">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="far fa-user"></i>
              </span>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Your Name" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="far fa-envelope"></i>
              </span>
            </div>
            <input type="email" class="form-control" name="email" placeholder="Your Email" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-phone-alt"></i>
              </span>
            </div>
            <input type="tel" class="form-control" name="phone" placeholder="Your Phone Number" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="far fa-comments"></i>
              </span>
            </div>
            <textarea class="form-control" name="comment" placeholder="Your Comment" rows="5" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-globe"></i>
              </span>
            </div>
            <select class="form-control" name="country" required>
              <option value="" disabled selected>Select your country</option>
              <option value="T1">Trinidad</option>
			  <option value="JM">Jamaica</option>
			  <option value="T2">Tobago</option>
			  <option value="SL">St. Lucia</option>
			  
            </select>
          </div>
        </div>
        <br>
        <div>
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-paper-plane"></i> Submit
          </button>
        </div>
      </form>
